<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>



<div class="container">

    <div th:include="navbar.html"></div>


    <form action="#" th:action="@{save-news}" th:object="${news}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{newsId}" />
        <table border="1" class="table">


            <tr>
                <td>Title</td>
                <td><p  style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Invalid title</p>
                    <input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><textarea th:field="*{content}"></textarea></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" name="file" th:field="*{file}"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>



</div>

</body>
</html>
